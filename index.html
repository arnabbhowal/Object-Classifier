  <body>
    <div class="container">
      <h1>Image Classifier</h1>
      <h3>using MobileNet</h3>
      <input type='file' id='real-file' accept='image/*' hidden='hidden' onchange="makePrediction(this.files)" multiple/><br>

      <button type="button" id="custom-button" style="display: inline-block;">CHOOSE A FILE</button>
      <span style="display: inline-block;" id="custom-text">No file chosen, yet.</span>
      <br><br><br><br>
      <script type="text/javascript">
        const realFileBtn = document.getElementById("real-file");
        const customBtn = document.getElementById("custom-button");
        const customTxt = document.getElementById("custom-text");

        customBtn.addEventListener("click", function() {
          realFileBtn.click();
        });

        realFileBtn.addEventListener("change", function() {
          if (realFileBtn.value) {
            customTxt.innerHTML = realFileBtn.value.match(
              /[\/\\]([\w\d\s\.\-\(\)]+)$/
            )[1];
          } else {
            customTxt.innerHTML = "No file chosen, yet.";
          }
        });
      </script>
